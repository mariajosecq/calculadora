<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
    
    
    <div class="container fluid">
        <form action="">
            <div class="titulo-calculadora">
                <h3>Calculadora</h3>
            </div>
            <div>
              <label  class="form-label">Valor 1</label>
              <input type="number" class="form-control" id="valor1" >
            </div>
            <div>
                <label class="form-label">Valor 2</label>
                <input type="number" class="form-control" id="valor2" >
            </div>
            <div class="boton-operacion">
                <input type="button" class="btn btn-primary" value="Sumar" onclick="sumar();"><br>
            </div>
            <div class="boton-operacion">
                <input type="button" class="btn btn-primary" value="Restar" onclick="restar();"><br>
            </div>
            <div class="boton-operacion">
                <input type="button" class="btn btn-primary" value="Multiplicar" onclick="multiplicar();"><br>
            </div>
            <div class="boton-operacion">
                <input type="button"  class="btn btn-primary" value="Dividir" onclick="dividir();"><br>
            </div>
            <div >
                <label class="form-label">Resultado</label>
                <input type="number" class="form-control" id="resultado" >
            </div>
            
          </form>
    </div>

    
</body>
</html>
